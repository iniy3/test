<script>
function search(engine) { const searchQuery = encodeURIComponent(document.getElementById('searchQuery').value); let searchUrl; switch (engine) {
// Add cases for other search engines here


// web
case 'google':searchUrl = `//www.google.com/search?q=${searchQuery}`;break;
case 'bing':searchUrl = `//www.bing.com/search?q=${searchQuery}`;break
case 'yahoo':searchUrl = `//search.yahoo.com/search?p=${searchQuery}`;break;
case 'yandex':searchUrl = `//yandex.com/search/?text=${searchQuery}`;break;
case 'swisscows':searchUrl = `//swisscows.com/en/web?query=${searchQuery}`;break;
case 'baidu':searchUrl = `//www.baidu.com/s?wd=${searchQuery}`;break;
case 'naver':searchUrl = `//search.naver.com/search.naver?query=${searchQuery}`;break;
case 'ecosia':searchUrl = `//www.ecosia.org/search?q=${searchQuery}`;break;
case 'duckduckgo':searchUrl = `//duckduckgo.com/?q=${searchQuery}`;break;
case 'startpage':searchUrl = `//startpage.com/do/search?q=${searchQuery}`;break;
case 'qwant':searchUrl = `//qwant.com/?q=${searchQuery}`;break;
case 'brave':searchUrl = `//search.brave.com/search?q=${searchQuery}`;break;
case 'wikipedia':searchUrl = `//wikipedia.org/wiki/${searchQuery}`;break;
case 'archive':searchUrl = `//archive.org/search?query=${searchQuery}`;break;


// videos
case 'youtube':searchUrl = `//youtube.com/results?search_query=${searchQuery}`;break;
case 'dailymotion':searchUrl = `//dailymotion.com/search/${searchQuery}`;break;
case 'vimeo':searchUrl = `//vimeo.com/search?q=${searchQuery}`;break;
case 'twitch':searchUrl = `//twitch.tv/search?term=${searchQuery}`;break;
case 'veoh':searchUrl = `//www.veoh.com/find/${searchQuery}`;break;


// images
case 'pinterest':searchUrl = `//pinterest.com/search/pins/?q=${searchQuery}`;break;
case 'flickr':searchUrl = `//flickr.com/search/?text=${searchQuery}`;break;
case 'stock-adobe':searchUrl = `//stock.adobe.com/search/images?k=${searchQuery}`;break;
case 'unsplash':searchUrl = `//unsplash.com/s/photos/${searchQuery}`;break;
case 'pixabay':searchUrl = `//pixabay.com/images/search/${searchQuery}`;break;
case 'freepik':searchUrl = `//freepik.com/search?type=photo&query=${searchQuery}`;break;
case 'freeimages':searchUrl = `//freeimages.com/search/${searchQuery}`;break;


// music
case 'podcasts':searchUrl = `//podcasts.google.com/search/${searchQuery}`;break;
case 'youtube-music':searchUrl = `//music.youtube.com/search?q=${searchQuery}`;break;
case 'spotify':searchUrl = `//open.spotify.com/search/results/${searchQuery}`;break;
case 'deezer':searchUrl = `//www.deezer.com/search/${searchQuery}`;break;
case 'bandcamp':searchUrl = `//bandcamp.com/search?q=${searchQuery}`;break;
case 'soundcloud':searchUrl = `//soundcloud.com/search?q=${searchQuery}`;break;
case 'azlyrics':searchUrl = `//search.azlyrics.com/search.php?q=${searchQuery}`;break;
case 'lyrics':searchUrl = `//www.lyrics.com/lyrics/${searchQuery}`;break;


//questions
case 'ask':searchUrl = `//ask.com/web?q=${searchQuery}`;break;
case 'reddit':searchUrl = `//reddit.com/search/?q=${searchQuery}`;break;
case 'quora':searchUrl = `//quora.com/search?q=${searchQuery}`;break;


//travel
case 'tripadvisor':searchUrl = `//tripadvisor.com/Search?q=${searchQuery}`;break;
case 'booking':searchUrl = `//booking.com/searchresults.en-gb.html?label=opensearch-plugin&ss=${searchQuery}`;break;
case 'flightradar':searchUrl = `//www.flightradar24.com/data/flights/${searchQuery}`;break;
case 'planefinder':searchUrl = `//planefinder.net/data/flight/${searchQuery}`;break;


//jobs
case 'linkedin':searchUrl = `//linkedin.com/jobs/search?keywords=${searchQuery}`;break;
case 'upwork':searchUrl = `//www.upwork.com/search/profiles/?q=${searchQuery}`;break;
case 'freelancer':searchUrl = `//www.freelancer.com/search?q=${searchQuery}`;break;
case 'fiverr':searchUrl = `//www.fiverr.com/search/gigs?query=${searchQuery}`;break;
case 'behance':searchUrl = `//www.behance.net/search/projects?search=${searchQuery}`;break;
case 'peopleperhour':searchUrl = `//www.peopleperhour.com/freelance/${searchQuery}`;break;
case 'guru':searchUrl = `//www.guru.com/d/freelancers/q/${searchQuery}`;break;


//courses
case 'classcentral':searchUrl = `//classcentral.com/search?q=${searchQuery}`;break;
case 'coursera':searchUrl = `//coursera.org/search?query=${searchQuery}`;break;
case 'edx':searchUrl = `//edx.org/search?q=${searchQuery}`;break;
case 'learning':searchUrl = `//linkedin.com/learning/search?keywords=${searchQuery}`;break;
case 'udemy':searchUrl = `//udemy.com/courses/search/?q=${searchQuery}`;break;


//movies
case 'imdb':searchUrl = `//imdb.com/find/?ref_=opensearch&q=${searchQuery}`;break;
case 'rottentomatoes':searchUrl = `//rottentomatoes.com/search?search=${searchQuery}`;break;


//shoping
case 'amazon':searchUrl = `//www.amazon.com/s?k=${searchQuery}`;break;
case 'ebay':searchUrl = `//www.ebay.com/sch/i.html?_nkw=${searchQuery}`;break;
case 'aliexpress':searchUrl = `//aliexpress.com/w/wholesale-${searchQuery}.html`;break;
case 'noon':searchUrl = `//www.noon.com/search/?q=${searchQuery}`;break;
case 'jumia':searchUrl = `//www.jumia.com/catalog/?q=test${searchQuery}`;break;


//phone
case 'whatsapp':searchUrl = `//wa.me/+${searchQuery}`;break;
case 'telegram':searchUrl = `//t.me/+${searchQuery}`;break;


// Add cases for other search engines here
default: console.error('Unsupported search engine'); return; } 
window.open(searchUrl, '_blank'); }
function clearInput() { document.getElementById('searchQuery').value = "";}
</script>
